<!DOCTYPE html>
<html>
<head>
  <title id="site-title">SCP ОЦЕНОЧНАЯ СИСТЕМА</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    
    body {
      font-family: 'Share Tech Mono', monospace;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      background-color: #0a0a0a;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
      min-height: 100vh;
      overflow-y: hidden;
    }
    
    /* Эффект сканирующих линий */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        rgba(0, 255, 0, 0.06) 1px,
        transparent 1px
      );
      background-size: 100% 2px;
      pointer-events: none;
      animation: scan 8s linear infinite;
      z-index: -1;
    }
    
    @keyframes scan {
      0% { background-position: 0 -100px; }
      100% { background-position: 0 0; }
    }
    
    /* Эффект мерцания */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 15, 0, 0.1);
      pointer-events: none;
      animation: flicker 0.15s infinite alternate;
      z-index: -1;
    }
    
    @keyframes flicker {
      0% { opacity: 0.1; }
      10% { opacity: 0.3; }
      20% { opacity: 0.1; }
      30% { opacity: 0.5; }
      40% { opacity: 0.2; }
      50% { opacity: 0.6; }
      60% { opacity: 0.3; }
      70% { opacity: 0.4; }
      80% { opacity: 0.2; }
      90% { opacity: 0.3; }
      100% { opacity: 0.1; }
    }
    
    h1 {
      color: #0f0;
      text-align: center;
      border-bottom: 1px solid #0f0;
      padding-bottom: 10px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0f0;
      cursor: pointer;
    }
    
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background-color: rgba(10, 20, 10, 0.5);
      border: 1px solid #0f0;
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .question::before {
      content: "> ";
      position: absolute;
      left: 5px;
      top: 15px;
      color: #0f0;
    }
    
    .question:hover {
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }
    
    input[type="text"], input[type="number"] {
      padding: 8px;
      margin: 5px 0;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid #0f0;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      width: 100%;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #0f0;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
    
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: rgba(0, 30, 0, 0.8);
      color: #0f0;
      border: 1px solid #0f0;
      margin: 10px 5px;
      transition: all 0.3s;
      font-family: 'Share Tech Mono', monospace;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      background-color: rgba(0, 50, 0, 0.8);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }
    
    button::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -60%;
      width: 200%;
      height: 200%;
      background: rgba(0, 255, 0, 0.1);
      transform: rotate(30deg);
      transition: all 0.3s;
    }
    
    button:hover::after {
      left: 100%;
    }
    
    #result {
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
      color: #0f0;
      text-align: center;
      padding: 15px;
      background-color: rgba(10, 20, 10, 0.5);
      border: 1px solid #0f0;
      border-radius: 3px;
      position: relative;
    }
    
    #result::before {
      content: "РЕЗУЛЬТАТ: ";
      color: #0f0;
    }
    
    .scp-logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: rgba(0, 255, 0, 0.5);
      font-style: italic;
      text-align: right;
    }
    
    .scp-logo::before {
      content: "SECURE CONTAIN PROTECT";
      display: block;
      font-size: 10px;
      margin-bottom: 3px;
    }
    
    /* Анимированные элементы SCP */
    .scp-element {
      position: absolute;
      font-size: 16px;
      color: rgba(0, 255, 0, 0.3);
      z-index: -1;
      animation: scpFloat 15s linear infinite;
      pointer-events: none;
    }
    
    @keyframes scpFloat {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translate(calc(100vw + 100px), calc(-100vh + 100px)) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Эффект загрузки терминала */
    .terminal-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a0a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 1s 3s forwards;
    }
    
    .terminal-loader::before {
      content: "ИНИЦИАЛИЗАЦИЯ СИСТЕМЫ...";
      color: #0f0;
      margin-bottom: 20px;
      font-size: 18px;
    }
    
    .progress-bar {
      width: 300px;
      height: 4px;
      background-color: rgba(0, 30, 0, 0.5);
      position: relative;
      overflow: hidden;
    }
    
    .progress-bar::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background-color: #0f0;
      animation: loadProgress 3s linear forwards;
    }
    
    @keyframes loadProgress {
      0% { width: 0; }
      100% { width: 100%; }
    }
    
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
    
    /* Панель настройки */
    .settings-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 20, 0, 0.8);
      border: 1px solid #0f0;
      padding: 10px;
      z-index: 100;
      display: none;
    }
    
    .settings-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 30, 0, 0.8);
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 101;
    }
  </style>
</head>
<body>
  <div class="terminal-loader">
    <div class="progress-bar"></div>
  </div>

  <div class="settings-btn" onclick="toggleSettings()">⚙</div>
  
  <div class="settings-panel" id="settingsPanel">
    <h3>НАСТРОЙКИ СИСТЕМЫ</h3>
    <label>Название сайта:</label>
    <input type="text" id="siteNameInput" value="SCP ОЦЕНОЧНАЯ СИСТЕМА">
    <button onclick="updateSiteTitle()">Применить</button>
  </div>

  <h1 id="main-header">SCP ОЦЕНОЧНАЯ СИСТЕМА</h1>
  
  <div id="questions">
    <!-- Вопросы будут добавляться здесь -->
  </div>

  <div style="text-align: center;">
    <button onclick="addQuestion()">ДОБАВИТЬ ТЕСТ</button>
    <button onclick="calculateTotal()">РАССЧИТАТЬ</button>
  </div>

  <div id="result"></div>
  
  <div class="scp-logo">Author: default.java<br>Чумовой Project<br>CLASSIFIED</div>

  <script>
    let questionCount = 0;
    const floatingWords = [
      "Чумовой MRP", "default.java", "Мак", "Опасный дед", 
      "Чумовой док", "Войд слива", "Найтамар", "Hidee",
      "РАБОТАТЬ", "MRP", "HRP", "NR", "SCP", "███", "█▄█"
    ];

    // Создаем SCP элементы фона
    function createSCPElements() {
      for (let i = 0; i < 20; i++) {
        const element = document.createElement('div');
        element.className = 'scp-element';
        element.textContent = floatingWords[Math.floor(Math.random() * floatingWords.length)];
        element.style.left = Math.random() * 100 + 'vw';
        element.style.top = Math.random() * 100 + 'vh';
        element.style.animationDuration = (10 + Math.random() * 20) + 's';
        element.style.animationDelay = Math.random() * 5 + 's';
        element.style.fontSize = (12 + Math.random() * 12) + 'px';
        element.style.opacity = Math.random() * 0.5 + 0.1;
        document.body.appendChild(element);
      }
    }
    
    // Добавляет новый вопрос
    function addQuestion() {
      questionCount++;
      const questionsDiv = document.getElementById("questions");
      
      const newQuestion = document.createElement("div");
      newQuestion.className = "question";
      newQuestion.innerHTML = `
        <h3>ТЕСТ-${questionCount}</h3>
        <input type="text" placeholder="ВВЕДИТЕ ТЕКСТ ТЕСТА" id="q${questionCount}_text">
        <br>
        БАЛЛЫ: <input type="number" id="q${questionCount}_score" min="0" value="0">
      `;
      
      questionsDiv.appendChild(newQuestion);
      
      // Эффект печатания
      const inputs = newQuestion.getElementsByTagName('input');
      for (let input of inputs) {
        input.addEventListener('focus', function() {
          this.style.boxShadow = '0 0 15px rgba(0, 255, 0, 0.7)';
        });
        input.addEventListener('blur', function() {
          this.style.boxShadow = 'none';
        });
      }
    }

    // Считает общую сумму баллов
    function calculateTotal() {
      let total = 0;
      
      for (let i = 1; i <= questionCount; i++) {
        const scoreInput = document.getElementById(`q${i}_score`);
        if (scoreInput) {
          total += parseInt(scoreInput.value) || 0;
        }
      }
      
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `${total}`;
      
      // Разные уровни доступа в зависимости от баллов
      if (total > 50) {
        resultDiv.innerHTML += "<br>УРОВЕНЬ ДОСТУПА: 5 (ОМЕГА)";
      } else if (total > 30) {
        resultDiv.innerHTML += "<br>УРОВЕНЬ ДОСТУПА: 4";
      } else if (total > 15) {
        resultDiv.innerHTML += "<br>УРОВЕНЬ ДОСТУПА: 3";
      } else {
        resultDiv.innerHTML += "<br>УРОВЕНЬ ДОСТУПА: 1";
      }
    }
    
    // Переключение панели настроек
    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }
    
    // Обновление названия сайта
    function updateSiteTitle() {
      const newTitle = document.getElementById("siteNameInput").value;
      document.getElementById("main-header").textContent = newTitle;
      document.getElementById("site-title").textContent = newTitle;
      document.getElementById("settingsPanel").style.display = "none";
      
      // Эффект печатания для нового заголовка
      const h1 = document.getElementById('main-header');
      const originalText = h1.textContent;
      h1.textContent = '';
      let i = 0;
      const typing = setInterval(() => {
        if (i < originalText.length) {
          h1.textContent += originalText.charAt(i);
          i++;
        } else {
          clearInterval(typing);
        }
      }, 50);
    }
    
    // Инициализация при загрузке
    window.onload = function() {
      createSCPElements();
      // Добавляем первый вопрос автоматически
      setTimeout(() => {
        addQuestion();
      }, 3500);
      
      // Эффект печатания для заголовка
      const h1 = document.getElementById('main-header');
      const originalText = h1.textContent;
      h1.textContent = '';
      let i = 0;
      const typing = setInterval(() => {
        if (i < originalText.length) {
          h1.textContent += originalText.charAt(i);
          i++;
        } else {
          clearInterval(typing);
        }
      }, 100);
      
      // Клик по заголовку открывает настройки
      h1.addEventListener('click', toggleSettings);
    };
  </script>
</body>
</html>
